<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/header.css">
    <title>厨艺大赛智慧评分系统</title>
    <style>
       
        a,a:hover{color:#fff;text-decoration: none;}
        .fa-check-circle{width:100px;height:100px;font-size:100px;color:#0095DE;display: block;margin:80px auto 30px;}
        p{font-size:18px;text-align: center;color:#0095DE}
    </style>
</head>
<body>
    <div class="head">
        <a href="javascript:;" onclick="javascript :history.back(-1);" class="fa fa-angle-left"></a>
        <span>厨艺大赛智慧评分系统</span>
    </div>
   

    <i class="fa fa-check-circle"></i>

    <p>恭喜您，添加成功！<span id="sp">3</span>s后跳转</p>   
</body>
<script type="text/javascript">  
    onload=function(){  
        setInterval(go, 1000);  
    };  
    var x=3; //利用了全局变量来执行  
    function go(){  
    x--;  
        if(x>0){  
        document.getElementById("sp").innerHTML=x;  //每次设置的x的值都不一样了。  
        }else{  
        location.href='add_member.html';  
        }  
    }  
</script>  
</html>
